externals:
  oapi-codegen: v2.4.1
  wire: v0.6.0
  sqlc: v1.27.0
  mockgen: v0.5.0

oapi-codegen:
  path: api/v1.yaml
  out: internal/apigen/spec_gen.go
  package: apigen

wire:
  path: ./wire

xware:
  path: api/v1.yaml
  out: internal/apigen/scopes_extend_gen.go
  package: apigen

task-handler:
  path: api/tasks.yaml
  out: internal/task/runner/runner_gen.go
  package: runner

mockgen:
  files:
    - source: internal/model/model.go
      destination: internal/model/mock_gen.go
      package: model
    - source: internal/task/interfaces.go
      destination: internal/task/mock_gen.go
      package: task
    - source: internal/worker/interfaces.go
      destination: internal/worker/mock_gen.go
      package: worker
    - source: internal/service/service.go
      destination: internal/service/service_mock_gen.go
      package: service
    - source: internal/modelctx/modelctx.go
      destination: internal/modelctx/mock/modelctx_mock_gen.go
      package: mock
    - source: internal/conn/meta/types.go
      destination: internal/conn/meta/mock/mock_gen.go
      package: mock
    - source: internal/conn/http/http.go
      destination: internal/conn/http/mock/http_mock_gen.go
      package: mock
    - source: internal/macaroons/interfaces.go
      destination: internal/macaroons/mock_gen.go
      package: macaroons
    - source: internal/macaroons/store/interfaces.go
      destination: internal/macaroons/store/mock/mock_gen.go
      package: mock
    - source: internal/auth/auth.go
      destination: internal/auth/mock_gen.go
      package: auth
