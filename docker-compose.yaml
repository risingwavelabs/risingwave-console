version: "3.9"
services:
  dev:
    build: 
      dockerfile: ./Dockerfile.dev
    ports:
      - "8000:8000"
    command:
    - go
    - run
    - cmd/main.go
    environment:
      ANE_PORT: 8000
      ANE_PG_HOST: db
      ANE_PG_PORT: 5432
      ANE_PG_USER: postgres
      ANE_PG_PASSWORD: postgres
      ANE_PG_DB: postgres
      ANE_PG_MIGRATION: ./sql/migrations
      ANE_JWT_SECRET: 9138e41195112b568e22480f18a42dd69b38fab5ee1a36fbf63d49b22097d22a
    volumes:
      - ./:/app
      - go-data:/go/pkg/mod
      - go-build-data:/root/.cache/go-build
  db: 
    image: "postgres:latest"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
  go-data:
  go-build-data:
